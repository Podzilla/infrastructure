# Default values for spring-boot-microservice Helm chart.
# This file contains the standard configuration used if not overridden by service-specific values.

# -- The unique name of the microservice (e.g., "auth", "order").
#    Used for naming resources (deployment, service, pvc, secrets reference) and labels.
serviceName: my-microservice

# -- Number of desired pods (replicas).
replicaCount: 1

# -- Docker image configuration.
image:
  repository: your-registry/my-microservice # Replace with your default registry and a placeholder repo name
  tag: latest                                # Default tag, override with specific version in service values
  pullPolicy: IfNotPresent                   # Image pull policy

# -- Service configuration.
service:
  port: 8080       # The port the container listens on (targetPort) and the Service exposes internally.
  type: ClusterIP  # Default Service type (ClusterIP, NodePort, LoadBalancer). ClusterIP is common for internal services behind an Ingress.

# -- List of standard environment variables (non-sensitive) to inject into the container.
#    Sensitive variables should come from a Secret.
env:
  # - name: SPRING_DATASOURCE_URL
  #   value: jdbc:postgresql://my-db-service:5432/mydb
  # - name: SOME_OTHER_VAR
  #   value: some-value
  [] # Default empty list

# -- Name of the Kubernetes Secret resource containing sensitive environment variables.
#    This Secret MUST be created separately and securely (see kubernetes-secrets/README.md).
#    If left empty (""), envFrom will not be configured for a secret.
secretName: "" # e.g., "my-microservice-secrets"

# -- Logging volume configuration.
logVolume:
  enabled: true # Whether to mount a persistent volume for logs at /logs
  size: 1Gi     # Size of the PersistentVolumeClaim

# -- Resource requests and limits for the container.
#    Configure these based on your service's needs.
#    Leave empty for no requests/limits (not recommended for production).
resources:
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  # limits:
  #   cpu: 200m
  #   memory: 256Mi
  {} # Default empty object

# -- Node selector for scheduling pods onto specific nodes.
nodeSelector: {} # Default empty

# -- Affinity settings for pod scheduling.
affinity: {} # Default empty

# -- Tolerations for scheduling pods onto tainted nodes.
tolerations: [] # Default empty list

# -- Pod security context.
podSecurityContext: {}
# fsGroup: 2000

# -- Container security context.
securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
# runAsUser: 1000