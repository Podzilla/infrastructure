# Specific values for the Auth microservice, overriding defaults in spring-boot-microservice/values.yaml

serviceName: auth # Unique name for this service

replicaCount: 2 # Example: Run 2 replicas of the auth service

image:
  repository: your-registry/auth-backend # <-- REPLACE with your actual Auth service image location
  tag: v1.0.0 # <-- REPLACE with the specific version tag you want to deploy

service:
  port: 8080
  type: ClusterIP # Typically ClusterIP when used with Ingress

env:
  # Non-sensitive environment variables specific to the auth service
  # These will be injected from the 'env' list in the chart template
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://auth-db-service:5432/authDB # Connects to the auth-db K8s Service
  - name: SPRING_DATA_REDIS_HOST
    value: redis-cache-service # Connects to the redis-cache K8s Service
  # Add other non-sensitive Auth-specific vars here

secretName: auth-secrets # <-- The name of the K8s Secret containing Auth's sensitive env vars.
  #     This K8s Secret MUST exist BEFORE deploying this chart.
#     (See kubernetes-secrets/README.md)

logVolume:
  enabled: true
  size: 1Gi

resources: # Example resource requests/limits for auth
  requests:
    cpu: 150m
    memory: 200Mi
  limits:
    cpu: 300m
    memory: 400Mi

