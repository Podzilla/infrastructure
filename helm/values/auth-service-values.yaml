
serviceName: auth

replicaCount: 2

image:
  repository: your-registry/auth-backend # <-- REPLACE with your actual Auth service image location
  tag: v1.0.0

service:
  port: 8080
  type: ClusterIP

env:
  - name: SPRING_DATASOURCE_URL
    value: jdbc:postgresql://psql-db-service:5432/authDB
  - name: SPRING_DATA_REDIS_HOST
    value: redis-cache-service

secretName: auth-secrets

logVolume:
  enabled: true
  size: 1Gi

resources:
  requests:
    cpu: 150m
    memory: 200Mi
  limits:
    cpu: 300m
    memory: 400Mi